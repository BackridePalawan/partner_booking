<div class="h-screen w-full bg-primary flex justify-center items-center p-4">
  <div
    class="w-[500px] bg-white p-7 rounded-lg shadow-lg"
    data-aos="fade-right"
    data-aos-offset="300"
    data-aos-duration="1000"
    data-aos-easing="ease-in-sine"
  >
    <div class="w-full flex flex-col items-center mb-4">
      <img
        src="../../assets/images/brp-partner-w-logo.png"
        alt=""
        class="w-[48px] h-[48px]"
      />
      <p class="text-2xl font-bold">Become a BRP Affiliate Partner</p>
    </div>
    <div class="px-6">
      <label
        for="fullname"
        class="text-md my-3 block font-semibold text-gray-800"
        >Full Name</label
      >
      <input
        type="text"
        formcontrolname="user"
        id="fullname"
        required=""
        placeholder="Full Name"
        class="w-full rounded-lg bg-gray-100 px-4 py-2 focus:outline-none shadow-lg border border-solid border-[#00000075]"
      />
      <label for="email" class="text-md my-3 block font-semibold text-gray-800"
        >Email Address</label
      >
      <input
        type="mail"
        formcontrolname="user"
        id="email"
        required=""
        placeholder="email"
        class="border border-solid border-[#00000075] w-full rounded-lg bg-gray-100 px-4 py-2 focus:outline-none shadow-lg"
      />
      <label
        for="phoneNumber"
        class="text-md my-3 block font-semibold text-gray-800"
        >Phone Number</label
      >
      <input
        type="text"
        formcontrolname="user"
        id="phoneNumber"
        required=""
        placeholder="09*********"
        class="border border-solid border-[#00000075] w-full rounded-lg bg-gray-100 px-4 py-2 focus:outline-none shadow-lg"
      />
      <label
        for="password"
        class="text-md my-3 block font-semibold text-gray-800"
        >Password</label
      >
      <input
        type="text"
        formcontrolname="user"
        id="password"
        required=""
        placeholder="Password"
        class="border border-solid border-[#00000075] w-full rounded-lg bg-gray-100 px-4 py-2 focus:outline-none shadow-lg"
      />
      <label
        for="confirmPassword"
        class="text-md my-3 block font-semibold text-gray-800"
        >Confirm Password</label
      >
      <input
        type="text"
        formcontrolname="user"
        id="confirmPassword"
        required=""
        placeholder="Confirm Password"
        class="border border-solid border-[#00000075] w-full rounded-lg bg-gray-100 px-4 py-2 focus:outline-none shadow-lg"
      />
      <div class="my-10"></div>
      <button
        type="submit"
        class="text-md btn w-full bg-primary-dark text-white hover:bg-primary py-3 rounded-lg"
      >
        Create an account
      </button>
      <div class="mb-10"></div>
      <button
        routerLink="/login"
        class="text-md btn w-full bg-secondary text-white hover:bg-primary py-3 rounded-lg"
      >
        Login
      </button>
    </div>
  </div>
</div>
