<button
  #sidebarToggleBtn
  (click)="toggleSidebar()"
  aria-controls="default-sidebar"
  type="button"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 md:hidden"
>
  <span class="sr-only">Open sidebar</span>
  <svg
    class="w-6 h-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>

<aside
  #sidebar
  id="default-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform transform -translate-x-full md:translate-x-0 bg-primary text-white"
  aria-label="Sidebar"
>
  <div class="h-full px-3 py-4 overflow-y-auto">
    <div class="flex flex-col justify-end items-end" (click)="closeSidebar()">
      <svg
        class="w-6 h-6 text-gray-800 dark:text-white sm:hidden"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18 17.94 6M18 18 6.06 6"
        />
      </svg>
    </div>
    <div class="flex flex-col justify-center items-center mb-3 p-4">
      <img src="assets/images/bp-logo.png" alt="Logo" class="w-12 h-12" />
      <p class="font-bold text-white text-lg mt-2">
        {{ loadData ? "..." : userDetail.user.name }}
      </p>
      <p class="font-bold text-white text-sm">
        Status:
        {{
          loadData ? "..." : userDetail.user.is_active ? "Active" : "Pending"
        }}
      </p>
    </div>
    <div class="h-px bg-gray-600 mb-4"></div>
    <ul class="space-y-2">
      <li class="px-4 py-2 hover:bg-gray-700 rounded">
        <a routerLink="/affiliate" class="flex items-center">
          <svg
            class="w-6 h-6 text-gray-800 text-white mr-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M10.83 5a3.001 3.001 0 0 0-5.66 0H4a1 1 0 1 0 0 2h1.17a3.001 3.001 0 0 0 5.66 0H20a1 1 0 1 0 0-2h-9.17ZM4 11h9.17a3.001 3.001 0 0 1 5.66 0H20a1 1 0 1 1 0 2h-1.17a3.001 3.001 0 0 1-5.66 0H4a1 1 0 1 1 0-2Zm1.17 6H4a1 1 0 1 0 0 2h1.17a3.001 3.001 0 0 0 5.66 0H20a1 1 0 1 0 0-2h-9.17a3.001 3.001 0 0 0-5.66 0Z"
            />
          </svg>

          <span>Dashboard</span>
        </a>
      </li>
      <li class="px-4 py-2 hover:bg-gray-700 rounded">
        <a routerLink="/affiliate/statistics" class="flex items-center">
          <svg
            class="w-6 h-6 text-gray-800 text-white mr-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="2"
              d="M8 7V6a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1M3 18v-7a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1Zm8-3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
            />
          </svg>

          <span>Earnings Statistic</span>
        </a>
      </li>
      <li class="px-4 py-2 hover:bg-gray-700 rounded">
        <a routerLink="/affiliate/book/customer" class="flex items-center">
          <i class="fa-solid fa-address-book text-[24px] mr-2"></i>
          <span>Book for Customer</span>
        </a>
      </li>
      <li class="px-4 py-2 hover:bg-gray-700 rounded">
        <a
          [routerLink]="['/affiliate/customers', 'all']"
          class="flex items-center"
        >
          <i class="fa-solid fa-address-book text-[24px] mr-2"></i>
          <span>Booked Customers</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
